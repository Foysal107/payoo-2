<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo MFS</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>what's up </h1>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- blance start here  -->

                    <div class="stats bg-primary text-primary-content">
                        <div class="stat">
                            <div class="stat-title">Account balance</div>
                            <div id="Account" class="stat-value">9400</div>
                            <div class="stat-actions">
                                
                            </div>
                        </div>


                    </div>
                    <!-- blance end here  -->
                    <!-- devider -->
                    <div class="divider"></div>
                    <!-- add money form start  -->

                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Add money amount " class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Password</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="password" autocomplete="off" class="input input-bordered" required />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add money</button>
                          </div>
                        </form>
                      </div>

                    <!-- add money form end  -->
                </div>
            </div>
        </div>
    </main>
<script src="add-money.js"></script>
</body>

</html>
